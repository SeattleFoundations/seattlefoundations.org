[dev]
  command = "pnpm dev"
  framework = "astro"

[build]
  command = "pnpm build"
  publish = "dist"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# SSR fallback - route all non-static requests to the Astro SSR function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/entry"
  status = 200