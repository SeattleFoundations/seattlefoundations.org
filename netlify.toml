[dev]
  command = "pnpm dev"
  framework = "astro"

[build]
  command = "pnpm build"
  publish = "dist"
  functions = "netlify/functions/"

# Disable caching for the events API endpoint
[[headers]]
  for = "/api/events.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

